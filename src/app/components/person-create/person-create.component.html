<div class="row justify-content-center">
    <div class="col-md-4 register-person">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Nombre</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              El nombre es requerido.
            </div>
          </div>

          <div class="form-group">
            <label for="inputLastName">Apellido</label>
            <input class="form-control" type="text" formControlName="last_name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.last_name.errors?.required">
              El apellido es requerido.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputEmail3">Correo</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Ingrese el correo.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Ingrese un correo válido.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Número celular</label>
            <input class="form-control" type="text" formControlName="cellphone_number">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.cellphone_number.errors?.required">
              Ingrese su número celular.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.cellphone_number.errors?.pattern">
              Solo son permitidos números.
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Guardar</button>
          </div>
        </form>
  
      </div>
    </div>
    <!-- form card register -->
  </div>
